
<!DOCTYPE html>

        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--grey); }
        nav { background: var(--dark); padding: 15px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: center; gap: 15px; border-bottom: 2px solid var(--gold); }
        nav a { color: var(--gold); text-decoration: none; font-weight: bold; font-size: 11px; text-transform: uppercase; cursor: pointer; }

        /* ADMIN PANEL */

        .btn-secours { background: #34495e; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: bold; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        /* CATALOGUE GRID */
        #catalogue { padding: 30px 15px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .book-card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border-bottom: 5px solid var(--gold); text-align: center; padding: 25px; }

        .unlock-zone { background: #fff9f0; padding: 15px; border-radius: 12px; border: 1px solid #ffeeba; margin-top: 15px; }
        .btn-download { background: var(--green); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; text-decoration: none; display: block; margin-top: 10px; }
        
        /* MODAL IBAN */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: white; margin: 15% auto; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

<header id="accueil">

<div id="admin">

    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">

        <button id="whatsappBtn" class="btn-download" style="background:#25D366;">J'AI PAYÃ‰, RECEVOIR LE CODE</button>
        <button onclick="document.getElementById('ibanModal').style.display='none'" style="margin-top:15px; background:none; border:none; color:red; cursor:pointer;">Fermer</button>

<section id="catalogue">

<script>
    // Initialisation de la base de donnÃ©es
    const baseDonneesInitiale = []; 
    let bibliotheque = JSON.parse(localStorage.getItem('aya_v5_final')) || baseDonneesInitiale;
    let modeAdmin = false;

    function afficherLivres() {
        const grille = document.getElementById('maGrille');
        grille.innerHTML = "";
        bibliotheque.forEach(livre => {
            grille.innerHTML += `
                <div class="book-card">
                    <h3 style="margin-top:0; color:var(--dark); text-transform:uppercase;">${livre.titre}</h3>
                    <div style="font-size:20px; font-weight:bold; color:var(--gold);">${livre.pDT} TND</div>
                    <div style="font-size:12px; color:#777; margin-bottom:15px;">${livre.pEUR} â‚¬ | ${livre.pUSD} $</div>
                    
                    <button class="btn-pay" onclick="ouvrirIban('${livre.titre}')">ðŸ’³ PAYER LE LIVRE</button>
                    
                    <div class="unlock-zone">
                        <small>DÃ‰JÃ€ PAYÃ‰ ? ENTREZ LE CODE :</small>
                        <input type="text" placeholder="Code ici" oninput="verifierCode(this, 'dl-${livre.id}')" style="text-align:center; margin-top:5px;">
                        <div id="dl-${livre.id}" style="display:none;">
                            <a href="${livre.lien}" class="btn-download" target="_blank">ðŸ“¥ TÃ‰LÃ‰CHARGER</a>
                        </div>
                    </div>
                    ${modeAdmin ? `<button onclick="supprimer(${livre.id})" style="color:red; background:none; border:none; margin-top:15px; cursor:pointer; text-decoration:underline; font-size:11px;">Supprimer ce livre</button>` : ''}
                </div>
            `;
        });
    }

    function ouvrirAdmin() {
        let motDePasse = prompt("Mot de passe Admin :");
        if (motDePasse === "AYA99") { 
            modeAdmin = true;
            document.getElementById('admin').style.display = 'block';
            alert("AccÃ¨s Admin activÃ© !");
            afficherLivres();
        } else {
            alert("Mot de passe incorrect !");
        }
    }

    function verifierCode(input, idBouton) {
        if(input.value.trim().toUpperCase() === "AYA99") {
            document.getElementById(idBouton).style.display = 'block';
            input.style.border = "2px solid #27ae60";
        } else {
            document.getElementById(idBouton).style.display = 'none';
            input.style.border = "1px solid #ccc";
        }
    }

    function validerAjout() {
        const t = document.getElementById('titre').value;
        const link = document.getElementById('pdfLien').value;
        
        if(!t || !link) return alert("Le titre et le lien PDF sont obligatoires !");
       
        const nouveauLivre = {
            id: Date.now(),
            titre: t,
            pDT: document.getElementById('pDT').value || "0",
            pEUR: document.getElementById('pEUR').value || "0",
            pUSD: document.getElementById('pUSD').value || "0",
            lien: link
        };

        bibliotheque.push(nouveauLivre);
        sauvegarder();
        
        document.getElementById('titre').value = "";
        document.getElementById('pdfLien').value = "";
        document.getElementById('pDT').value = "";
        document.getElementById('pEUR').value = "";
        document.getElementById('pUSD').value = "";
        
        afficherLivres();
        alert("Livre ajoutÃ© !");
    }

    function ouvrirIban(titre) {
        document.getElementById('ibanModal').style.display = 'block';
        document.getElementById('whatsappBtn').onclick = () => window.open(`https://wa.me/21646248269?text=Bonjour, j'ai payÃ© le livre : ${titre}`, '_blank');
    }

    function sauvegarder() { localStorage.setItem('aya_v5_final', JSON.stringify(bibliotheque)); }
    
    function supprimer(id) { 
        if(confirm("Supprimer ce livre dÃ©finitivement ?")) { 
            bibliotheque = bibliotheque.filter(b => b.id !== id); 
            sauvegarder(); 
            afficherLivres(); 
        } 
    }
    
    function copierSauvegarde() { navigator.clipboard.writeText(JSON.stringify(bibliotheque)); alert("Code copiÃ© !"); }
    
    function restaurerSauvegarde() {
        const data = prompt("Collez votre code ici :");
        if(data) {
            try { bibliotheque = JSON.parse(data); sauvegarder(); afficherLivres(); } catch(e) { alert("Code invalide !"); }
        }
    }

    window.onload = afficherLivres;
</script>

</body>
