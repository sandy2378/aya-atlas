        :root { --gold: #c5a059; --dark: #1a1a1a; --grey: #f4f4f4; --green: #27ae60; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--grey); }
        nav { background: var(--dark); padding: 15px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: center; gap: 15px; border-bottom: 2px solid var(--gold); }
        nav a { color: var(--gold); text-decoration: none; font-weight: bold; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        header { background: white; padding: 30px 10px; text-align: center; border-bottom: 1px solid #ddd; }
        header h1 { font-family: 'Playfair Display'; margin: 0; font-size: 26px; color: var(--dark); }
        #admin { display: none; max-width: 500px; margin: 20px auto; background: white; padding: 25px; border-radius: 15px; border: 2px solid var(--gold); }
        .btn-secours { background: #34495e; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 11px; width: 48%; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        #catalogue { padding: 30px 15px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .book-card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border-bottom: 5px solid var(--gold); text-align: center; padding: 25px; display: flex; flex-direction: column; justify-content: space-between; }
        .price-main { font-size: 22px; font-weight: 700; color: var(--dark); margin-bottom: 5px; }
        .price-others { font-size: 14px; color: var(--gold); font-weight: 600; margin-bottom: 20px; }
        .btn-pay { background: var(--dark); color: var(--gold); border: 2px solid var(--gold); padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
        .btn-download { background: var(--green); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; text-decoration: none; display: block; margin-top: 10px; }
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: white; margin: 15% auto; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        .iban-box { background: #f8f9fa; padding: 15px; border: 2px dashed var(--gold); font-family: monospace; font-weight: bold; margin: 20px 0; font-size: 15px; word-break: break-all; }
        .unlock-zone { background: #fff9f0; padding: 15px; border-radius: 12px; border: 1px solid #ffeeba; margin-top: 15px; }
        .admin-tools { margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; display: flex; justify-content: space-between; }
        .btn-mini { background: none; border: none; font-size: 10px; cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

        <button onclick="fermerIban()" style="background:none; border:none; color:red; margin-top:15px; cursor:pointer;">Fermer</button>
    </div>

<div id="admin">

        <button class="btn-secours" onclick="copierSauvegarde()">ðŸ“¥ TOUT COPIER</button>

    </div>

    <input type="text" id="titre" placeholder="Titre">
    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">

    <button onclick="validerAjout()" style="width:100%; padding:15px; background:var(--gold); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px;">AJOUTER AU CATALOGUE</button>

<section id="catalogue">
    <div class="grid" id="maGrille"></div>
</section>

<script>
    // J'ai ajoutÃ© les liens d'images directement dans votre liste !
    let bibliotheque = [
        {"id":1,"titre":"Kitchen Mexican","pDT":"3","pEUR":"5","pUSD":"5","lien":"https://drive.google.com/file/d/1z-3Wr_k8IlNR-MGHBHoV50kFYNNr_q1t/view","image":"https://images.unsplash.com/photo-1620589125156-fd5028c5e05b?w=400"},
        {"id":2,"titre":"Recette Mexicain","pDT":"3","pEUR":"5","pUSD":"5","lien":"https://drive.google.com/file/d/1ts7rf-X84tnDrn2ZXpLAi8Y_VWsbxVZY/view","image":"https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400"},
        {"id":3,"titre":"Cuisine Argentine","pDT":"3","pEUR":"5","pUSD":"5","lien":"https://drive.google.com/file/d/1Spxw6Yt7PeJU1l5PBXzZVdEkvZZ2cTLI/view","image":"https://images.unsplash.com/photo-1544025162-d76694265947?w=400"}
        // ... Ajoutez les autres ici ou via l'interface Admin
    ];

    let modeAdmin = false;

    function afficherLivres() {
        const grille = document.getElementById('maGrille');
        grille.innerHTML = "";
        bibliotheque.forEach(livre => {
            const photo = livre.image || "https://via.placeholder.com/400x300?text=Aya+Atlas";
            grille.innerHTML += `
                <div class="book-card">
                    <img src="${photo}" style="width:100%; height:180px; object-fit:cover; border-radius:10px; margin-bottom:15px;">
                    <h3 style="margin-top:0;">${livre.titre}</h3>
                    <div class="price-main">${livre.pDT} TND</div>
                    <div class="price-others">${livre.pEUR} â‚¬ | ${livre.pUSD} $</div>
                    <button class="btn-pay" onclick="ouvrirIban('${livre.titre}')">ðŸ’³ PAYER LE LIVRE</button>
                    <div class="unlock-zone">
                        <input type="text" placeholder="Code ici" oninput="verifierCode(this, 'dl-${livre.id}')" style="text-align:center;">
                        <div id="dl-${livre.id}" style="display:none;">
                            <a href="${livre.lien}" class="btn-download" target="_blank">ðŸ“¥ TÃ‰LÃ‰CHARGER</a>
                        </div>
                    </div>
                    ${modeAdmin ? `<button class="btn-mini" style="color:red; margin-top:10px;" onclick="supprimer(${livre.id})">ðŸ—‘ SUPPRIMER</button>` : ''}
                </div>`;
        });
    }

    function validerAjout() {
        const t = document.getElementById('titre').value;
        const link = document.getElementById('pdfLien').value;
        const img = document.getElementById('imgLien').value;
        if(!t || !link) return alert("Titre et PDF obligatoires !");
        
        bibliotheque.push({
            id: Date.now(),
            titre: t,
            pDT: document.getElementById('pDT').value || "0",
            pEUR: document.getElementById('pEUR').value || "0",
            pUSD: document.getElementById('pUSD').value || "0",
            lien: link,
            image: img
        });
        afficherLivres();
        alert("Livre ajoutÃ© ! Cliquez sur TOUT COPIER pour sauvegarder sur GitHub.");
    }

    function verifierCode(input, id) { if(input.value.trim() === "AYA99") document.getElementById(id).style.display = 'block'; }
    function ouvrirAdmin() { if(prompt("Pass:") === "AYA2026") { modeAdmin = true; document.getElementById('admin').style.display='block'; afficherLivres(); } }
    function ouvrirIban() { document.getElementById('ibanModal').style.display='block'; }
    function fermerIban() { document.getElementById('ibanModal').style.display='none'; }
    function supprimer(id) { bibliotheque = bibliotheque.filter(b => b.id !== id); afficherLivres(); }
    function copierSauvegarde() { navigator.clipboard.writeText(JSON.stringify(bibliotheque)); alert("CopiÃ© !"); }

    window.onload = afficherLivres;
</script>
